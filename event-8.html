<!DOCTYPE html>
<html>
<head>
	<title>DDM Dental</title>

	<!-- Favicon -->
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="icon" href="./favicon.ico" type="image/x-icon">

	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" type="text/css" href="style/event-5.css">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">

	<!-- Slick Slider -->
	<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    
</head>
<body>
	<div id="navbarTemplate"></div>
        
	<section class="page-body">
        <div class="page-content">
                <img src="images/event-8/header.jpeg" />
                <div class="information-area">
                    <div class="rectangle">
                        <img class="icon" src="images/event-5/location.png" />
                        <p>Bayfront Hotel, Cebu City</p>
                    </div>
                    <div class="rectangle">
                        <img class="icon" src="images/event-5/users.png" />
                        <p>
                            Dr. Elmer Jesus t. Escoto</br>
                            Dr. Melanie Ruth M. Karganilla</br>
                            Dr. Christian Anthony M. Erimita
                        </p>   
                    </div>
                    <div class="rectangle">
                        <img class="icon" src="images/event-5/calendar.png" />
                        <p>June 9, 2019</p>    
                    </div>
                </div>
                <div class="more-details">
                    <img class="img" id="img-1" src="images/event-8/img3.jpeg" />
                    <img class="img" id="img-2" src="images/event-8/img5.jpeg" /> 
                </div>
                <div class="btn-register">
                    <p>REGISTER</p>
            </div>
        </div>
    </section>
    <div class="modal" id="img-modal-1">
            <img class="modal-img" id="img-1" src="images/event-8/img3.jpeg" />
    </div>
    <div class="modal" id="img-modal-2">
            <img class="modal-img" id="img-2" src="images/event-8/img5.jpeg" />
    </div>
    <div id="registrationTemplate"></div>
    
    <div id="contactTemplate"></div>
    
    <section class="footer">
		<h2>All rights reserved 2018</h2>
		<h3>Version 1.0.3</h3>
	</section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-git.min.js">
    </script>
    
    <script> 
    $(function(){
      $("#navbarTemplate").load("navbar.html"); 
    });
    </script> 
    
    <script> 
    $(function(){
      $("#contactTemplate").load("contact.html"); 
    });
    </script> 

    <script> 
    // $(function(){
    //   $("#registrationTemplate").load("registration.html"); 
    // });
    </script> 
        
    <script>
        $( "#img-1" ).on( "click", function() {
            $("#img-modal-1").css('display','flex');
        });
        $( "#img-modal-1" ).on( "click", function() {
            $(this).css('display','none');
        });
        $( "#img-2" ).on( "click", function() {
            $("#img-modal-2").css('display','flex');
        });
        $( "#img-modal-2" ).on( "click", function() {
            $(this).css('display','none');
        });
    </script>

</body>
    
</html>
