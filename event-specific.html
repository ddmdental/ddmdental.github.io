<!DOCTYPE html>
<html>
<head>
	<title>DDM Dental</title>

	<!-- Favicon -->
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="icon" href="./favicon.ico" type="image/x-icon">

	<link rel="stylesheet" type="text/css" href="style/style.css">	
	<link rel="stylesheet" type="text/css" href="style/event-specific.css">		

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">

	<!-- Slick Slider -->
	<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    
</head>
<body>
	<div id="navbarTemplate"></div>
    
    <section class="content">
        <div class="banner">
        </div>
        <div class="bottom">
            <div class="details">
                <p class="title title-1">SPEAKERS</p>
            </div>
            <div class="speaker">
                <p class="title title-2">DETAILS</p>
            </div>
            
        </div>
    </section>
    
    <div class="modal1 modal-title-1">
		<div class="modal-content">
			<img src="images/event-speaker.jpeg">
			<img src="images/event-speaker-info.jpg">
		</div>
	</div>
    <div class="modal2 modal-title-2">
		<div class="modal-content">
			<img src="images/event-specific.jpg">
		</div>
	</div>
    
    <div id="contactTemplate"></div>
    
    <section class="footer">
		<h2>All rights reserved 2018</h2>
		<h3>Version 1.0.3</h3>
	</section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
  	crossorigin="anonymous"></script>

	<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-git.min.js"></script>

	<script type="text/javascript" src="slick/slick.min.js"></script>
    
    <script type="text/javascript">
		$(document).ready(function() {
			$('.slider').slick();

			$('.title-1').on('click', function() {
                console.log($(this).hasClass('.title-1'));
					$('.modal1').css("display","flex");
			});
            
			$('.title-2').on('click', function() {
                console.log($(this).hasClass('.title-1'));
					$('.modal2').css("display","flex");
			});
            
			$('.modal-title-1').on('click', function(){
				$('.modal1').css('display','none');
			});  
            
			$('.modal-title-2').on('click', function(){
				$('.modal2').css('display','none');
			});
			
		});
    </script>
    <script> 
    $(function(){
      $("#navbarTemplate").load("navbar.html"); 
    });
    </script> 
    
    <script> 
    $(function(){
      $("#contactTemplate").load("contact.html"); 
    });
    </script> 

</body>
    
</html>
